<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>
    <title>Word Frequencies in Literature</title>
    <meta name='description' content='A visual display of the word frequencies in the most popular literary works over the centuries'/>
    <meta name='keywords' content='word, frequency, literature, linguistics, visual, infographic' />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <svg class="chart"></svg>
  </body>
</html>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

  var margin = {top: 100, right: 80, bottom: 30, left: 40},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scale.ordinal()
      .rangeRoundBands([0, width], 0.05);

  var y = d3.scale.linear()
      .range([height,0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  var yAxis = d3.svg.axis()
      .scale(y)
      .orient("right");

  var chart = d3.select(".chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var counter = 0;

  d3.csv("ulysses-30.csv", type, function(error, data) {

    x.domain(data.map(function(d, i) {
        if (i > counter && i <= counter + 25) {
          return d.word;
        }
      }));

    y.domain([0, data[counter].frequency]);  //was d3.max(data, function(d) { return d.frequency; })

    chart.append("g")
      .attr("class", "x_axis")
      .attr("transform","translate(0," + height + ")")
      .call(xAxis);

    chart.append("g")
        .attr("class", "y_axis")
        .attr("transform", "translate(" + width + ",0)")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(90), translate(200, -70)")
        .attr("y", 6)
        .attr("dy", "1em")
        .style("text-anchor", "end")
        .text("Word Frequency");

    chart.selectAll(".bar")
        .data(data)
      .enter().append("rect")
        .attr("class","bar")
        .attr("x", function(d) { return x(d.word); })
        .attr("y", function(d) { return y(d.frequency); })
        .attr("height", function(d) {return height - y(d.frequency); })
        .attr("width", x.rangeBand())
      .append("text")
        .attr("x", function(d) { return x(d.word); })
        .attr("y", function(d) { return height - y(d.frequency); })
        .attr("font-size", "20px")
        .text(function(d) { return d.frequency; });

    /*bar.append("text")
        .attr("x", function(d) { return x(d.frequency) - 3; })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function(d) { return d.frequency; });*/


    var arrow = 'r';

    window.focus();
    d3.select(window).on("keydown", function() {
      switch (d3.event.keyCode) {
        case 37: 
          arrow = 'l';
          if (counter > 0)
            counter--;
          break;
        case 39: 
          arrow = 'r';
          if (counter >= 0)
            counter++;
          break;
      }
      update();
    });

    function update() {
      
      x.domain(data.map(function(d, i) {
        if (i > counter && i <= counter + 25) {
          return d.word;
        }
      }));

      y.domain([0, data[counter].frequency]);

      chart.select(".x_axis")
        .transition().duration(1500)
        .call(xAxis);

      chart.select(".y_axis")
        .transition().duration(1500)
        .call(yAxis);

      chart.selectAll(".bar")
        //.transition().duration(1500)
        .attr("x", function(d) { return x(d.word); })
        .attr("y", function(d) { return y(d.frequency); })
        .attr("height", function(d) {return height - y(d.frequency); })
    }

  });

  function type(d) {
    d.value = +d.value; // coerce to number
    return d;
  }

</script>
